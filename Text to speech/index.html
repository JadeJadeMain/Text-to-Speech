<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body class="light-theme">
    <h1>Text to Speech</h1>
    <div class="sun"></div>

    <div class="floater"></div>
    <div class="floater2"></div>
    <div class="floater2"></div>

    
    <div class="voice-recognation">
        <textarea name="" id="message" cols="30" placeholder="Enter text here" rows="10" class="message">
        </textarea>
        <br>
            <span id="textHere">Text Here</span>

            <div class="btn">

                <button  onclick="theme()" class="material-symbols-outlined btn1">
                    dark_mode
                </button>

                <button onclick="play()" class="material-symbols-outlined btn2">
                    speech_to_text
                </button>


                <button onclick="stop()" class="material-symbols-outlined btn3">
                    stop_circle
                </button>

                <button onclick="clearMsg()">
                    <span class="material-symbols-outlined">
                        clear_all
                        </span>
                </button>
            </div>
    </div>

    <div class="animations">
        <span class="circle"></span>
        <span class="baxta"></span>
        <span class="cube"></span>
        <span class="baxta"></span>
        <span class="circle"></span>
    </div>






    <div class="ForMuic">
        <h1>Music Player</h1>

        <div class="music">

            <div class="songArtist">
                <span>Jade Formentera</span>
            </div>

            <div class="ImgDisk">
                <img src="./Image/top hits.jpg" alt="image/png">
            </div>


            <audio controls class="AudioRadio">
                <source src="./Audio/How Many Hours.mp3">
            </audio>

                    <input type="range">

                <div class="MusicDuration">

                    <span class="timeStart">00</span>
                    <span class="Duration">00</span>

                </div>

            <div class="buttonIcons">

                <button class="previews">Preview</button>

                <button class="btn-play">Play</button>

                <button class="btn-next">Next</button>
            </div>

        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
