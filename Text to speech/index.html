<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body class="light-theme">
    <h1>Text to Speech</h1>
    <div class="sun"></div>

    <div class="floater"></div>
    <div class="floater2"></div>
    <div class="floater2"></div>

    
    <div class="voice-recognation">
        <textarea name="" id="message" cols="30" rows="10" class="message">
        </textarea>
        <br>
            <span id="textHere">Text Here</span>

            <div class="btn">

                <button  onclick="theme()" class="material-symbols-outlined btn1">
                    dark_mode
                </button>

                <button onclick="play()" class="material-symbols-outlined btn2">
                    speech_to_text
                </button>


                <button onclick="stop()" class="material-symbols-outlined btn3">
                    stop_circle
                </button>

                <button onclick="clearMsg()">
                    <span class="material-symbols-outlined">
                        clear_all
                        </span>
                </button>
            </div>
    </div>

    <div class="animations">
        <span class="circle"></span>
        <span class="cube"></span>
        <span class="cube"></span>
        <span class="baxta"></span>
    </div>

    <script>
        let Voice = new SpeechSynthesisUtterance();

    

        function play(){
            let speech = document.getElementById('message').value;
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                });

            
            Voice.lang = 'en';
            Voice.text = speech;

            window.speechSynthesis.speak(Voice);
            
        }

        function theme(){
            const body = document.body;
           body.classList.toggle('light-theme');
           body.classList.toggle('dark-theme');
          
           document.getElementById('message').style.backgroundColor='grey';
        }

        function stop(){
            if (Voice){
                window.speechSynthesis.cancel();
            }
        }

        function clearMsg(){
           let clearMsg = document.getElementById('message');

           clearMsg.value = "";
        }

        function floater(){
            const popUp = document.getElementById('textHere');
            popUp.style.display = "block";

            setTimeout(()=>{
                popUp.style.display = "none"
            }, 4000);

            
        }

        window.onload = function (){
                setTimeout(floater,1000)
            };

    </script>
</body>
</html>
